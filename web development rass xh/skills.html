<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skill Analytics ‚Äì Enhanced</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .course-section {
      margin-bottom: 40px;
      padding: 20px;
      background: #ecf0f1;
      border-radius: 12px;
    }

    .course-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .attendance-bar {
      background: #ddd;
      border-radius: 25px;
      overflow: hidden;
      margin-top: 5px;
      margin-bottom: 10px;
    }

    .attendance-fill {
      background: #27ae60;
      height: 20px;
      width: 0;
      border-radius: 25px;
      transition: width 2s ease;
    }

    .attendance-percent {
      font-weight: bold;
      margin-bottom: 10px;
      color: #2d3436;
    }

    .chart {
      width: 150px;
      height: 150px;
      position: relative;
      margin: 20px auto;
    }

    .chart svg {
      transform: rotate(-90deg);
    }

    .percentage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      color: #2980b9;
      font-weight: bold;
    }

    .feedback {
      text-align: center;
      margin-top: 10px;
      font-weight: 500;
      font-size: 1rem;
      color: #34495e;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üìä Skill Analytics Dashboard</h1>

  <div class="course-section" data-attendance="88" data-performance="80">
    <div class="course-title">Data Structures & Algorithms</div>
    <div class="attendance-percent">Attendance: <span class="att-value">0%</span></div>
    <div class="attendance-bar"><div class="attendance-fill"></div></div>
    <div class="chart">
      <svg width="150" height="150">
        <circle cx="75" cy="75" r="60" stroke="#ccc" stroke-width="15" fill="none" />
        <circle class="progress-ring" cx="75" cy="75" r="60" stroke="#3498db" stroke-width="15" fill="none"
          stroke-dasharray="377"
          stroke-dashoffset="377"
          stroke-linecap="round" />
      </svg>
      <div class="percentage">0%</div>
    </div>
    <div class="feedback"></div>
  </div>

  <div class="course-section" data-attendance="65" data-performance="55">
    <div class="course-title">Web Development</div>
    <div class="attendance-percent">Attendance: <span class="att-value">0%</span></div>
    <div class="attendance-bar"><div class="attendance-fill"></div></div>
    <div class="chart">
      <svg width="150" height="150">
        <circle cx="75" cy="75" r="60" stroke="#ccc" stroke-width="15" fill="none" />
        <circle class="progress-ring" cx="75" cy="75" r="60" stroke="#f39c12" stroke-width="15" fill="none"
          stroke-dasharray="377"
          stroke-dashoffset="377"
          stroke-linecap="round" />
      </svg>
      <div class="percentage">0%</div>
    </div>
    <div class="feedback"></div>
  </div>

  <div class="course-section" data-attendance="92" data-performance="91">
    <div class="course-title">Python Programming</div>
    <div class="attendance-percent">Attendance: <span class="att-value">0%</span></div>
    <div class="attendance-bar"><div class="attendance-fill"></div></div>
    <div class="chart">
      <svg width="150" height="150">
        <circle cx="75" cy="75" r="60" stroke="#ccc" stroke-width="15" fill="none" />
        <circle class="progress-ring" cx="75" cy="75" r="60" stroke="#2ecc71" stroke-width="15" fill="none"
          stroke-dasharray="377"
          stroke-dashoffset="377"
          stroke-linecap="round" />
      </svg>
      <div class="percentage">0%</div>
    </div>
    <div class="feedback"></div>
  </div>
</div>

<script>
  const sections = document.querySelectorAll('.course-section');

  sections.forEach(section => {
    const attendance = parseInt(section.getAttribute('data-attendance'));
    const performance = parseInt(section.getAttribute('data-performance'));

    // Animate attendance bar
    const attendanceFill = section.querySelector('.attendance-fill');
    const attValue = section.querySelector('.att-value');
    attendanceFill.style.width = attendance + '%';
    attValue.textContent = attendance + '%';

    // Animate performance chart
    const circle = section.querySelector('.progress-ring');
    const percentDisplay = section.querySelector('.percentage');
    const radius = 60;
    const circumference = 2 * Math.PI * radius;
    const offset = circumference * (1 - performance / 100);
    circle.style.strokeDashoffset = offset;
    percentDisplay.textContent = performance + '%';

    // Performance Review
    const feedback = section.querySelector('.feedback');
    let review = '';
    if (performance >= 85) review = 'üåü Excellent performance!';
    else if (performance >= 70) review = 'üëç Good progress, keep going!';
    else if (performance >= 50) review = 'üõ† Needs improvement.';
    else review = '‚ö†Ô∏è Low performance, consider seeking help.';

    feedback.textContent = review;
  });
</script>

</body>
</html>
