<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Your Innovative Idea</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .card h1 {
      margin-bottom: 10px;
      font-size: 2rem;
    }

    .card p.motivation {
      font-size: 1rem;
      margin-bottom: 25px;
      font-style: italic;
      color: #cceaff;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background: #00c6ff;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .success-message {
      margin-top: 15px;
      color: #aaffaa;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Submit Your Idea ðŸš€</h1>
    <p class="motivation">"One idea can change the world. Let yours be the next!"</p>
    <form id="ideaForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="idea" placeholder="Describe your innovative idea..." required></textarea>
      <button type="submit">Submit Idea</button>
    </form>
    <p class="success-message" id="successMessage">Thanks! Your idea has been submitted ðŸŽ‰</p>
  </div>

  <script>
    document.getElementById("ideaForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const idea = document.getElementById("idea").value.trim();

      if (name && email && idea) {
        // Simulate form submission
        document.getElementById("ideaForm").reset();
        document.getElementById("successMessage").style.display = "block";
        setTimeout(() => {
          document.getElementById("successMessage").style.display = "none";
        }, 5000);
      }
    });
  </script>
</body>
</html>
